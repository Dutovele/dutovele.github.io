<style>

 <!---------        N A V B A R        -------->
 <nav class="navbar">
    <div class="navbar_container">
        <a href="index.html" id="navbar_logo">TartaYan <span>Dulces con Acento</span></a>

        <div class="navbar_toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <ul class="navbar_menu">
            <li class="navbar_item">
                <a href="index.html" class="navbar_links" id="home-page">Home</a>
            </li>
            <li class="navbar_item">

        </ul>
        
    </div>
</nav>

<div class="contact_form">
    <form action="https://formsubmit.co/elenadutova@seznam.cz" method="POST"> 
        <!-- HONEYPOT-->
        <input type="text" name="_honey" style="display:none;">
         <!-- Disable Captcha-->
         <input type="hidden" name="_captcha" value="false">

         <h3>ESCRÍBEME UN MENSAJE</h3>
        <input type="text" id="Name" name="Name" placeholder="Tu nombre" required>
        <input type="email" id="Email" name="Email" placeholder="Tu email" required>
        <input type="text" id="Phone" name="Phone" placeholder="Tu teléfono" required>
        <textarea id="message" rows="5" name="Message" placeholder="Tu mensaje"></textarea>
        <button type="submit">Enviar</button>
    </form>
</div>
